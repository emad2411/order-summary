<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Order summary card</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <img src="images/illustration-hero.svg" alt="order summary main image">
                </div>
                <div class="card-body">
                    <div class="summary">
                        <h1>Order Summary</h1>
                        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                    </div>
                    <div class="plan">
                        <img src="images/icon-music.svg" alt="" class="plan-icon">
                        <div class="plan-details">
                            Annual Plan <span>$59.99/year</span>
                        </div>
                        <a href="#" class="change">Change</a>
                    </div>
                </div>
                <div class="card-footer">
                    <a href="#" class="btn btn-primary">Proceed to Payment</a>
                    <a href="#" class="cancel">Cancel Order</a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor io </a>. Coded by <a href="#"> Emad Jaber </a>.
            </div>
        </div>
    </footer>
</body>

</html>
